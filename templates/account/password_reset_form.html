{% extends "base.html" %}

{% block title %}
    密码重置页面
{% endblock title %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
    	<h1>忘记密码了？这里可以重置密码</h1>
    	<p>请输入你的Email地址来设置新密码，要注意Email必须是你常用的</p>
    	<form class="form-horizontal" action="." method="post">{% csrf_token %}
    		<div class="form-group">
    			<label class="col-md-5 control-label text-right">Email地址</label>
    			<div class="col-md-6 text-left">{{ form.email }}</div>
    		</div>
    		<input type="submit" value="发送邮件" class="btn btn-primary btn-lg">
    	</form>
    </div>
{% endblock content %}
