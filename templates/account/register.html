{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
    红企家园注册页面
{% endblock title %}

{% block content %}

<div class="row text-center vertical-middle-sm">
	<h1>用户注册</h1>
	<p>如果您已经注册，请使用<strong><a href="{% url "account:user_login" %}">登陆</a></strong>。无需再次注册</p>

	<form class="form-horizontal" action="." method="post">{% csrf_token %}
		<div class="form-group">
			<label for="{{form.username.id_for_label}}" class="col-md-5 control-label">Username</label>
			<div class="col-md-6 text-left">{{form.username}}</div>
		</div>
		<div class="form-group">
			<label for="{{form.email.id_for_label}}" class="col-md-5 control-label">Email</label>
			<div class="col-md-6 text-left">{{form.email}} <font color="red">{{msg}}</font> </div>
		</div>
		<div class="form-group">
			<label for="{{form.password.id_for_label}}" class="col-md-5 control-label">Password</label>
			<div class="col-md-6 text-left">{{form.password}}</div>
		</div>
		<div class="form-group">
			<label for="{{form.password.id_for_label}}" class="col-md-5 control-label">Comfirm Password</label>
			<div class="col-md-6 text-left">{{form.password2}}</div>
		</div>
		<!-- <div class="form-group">
			<label for="{{profile.ID_card.id_for_label}}" class="col-md-5 control-label">ID Card</label>
			<div class="col-md-6 text-left">{{profile.ID_card}}</div>
		</div>
		<div class="form-group">
			<label for="{{profile.company_name.id_for_label}}" class="col-md-5 control-label">Company Name</label>
			<div class="col-md-6 text-left">{{profile.company_name}}</div>
		</div> -->
		<div class="form-group">
			<label for="{{profile.birth.id_for_label}}" class="col-md-5 control-label">Your Birthday</label>
			<div class="col-md-6 text-left">{{profile.birth}}</div>
		</div>
		<div class="form-group">
			<label for="{{profile.phone.id_for_label}}" class="col-md-5 control-label">Your Phone</label>
			<div class="col-md-6 text-left">{{profile.phone}}</div>
		</div>
		<input type="submit" class="btn btn-primary btn-lg" value="提交注册">
	</form>
</div>
    
{% endblock content %}
