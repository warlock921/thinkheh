{% extends "base.html" %}
{% block title %}
    企业视频新闻
{% endblock title %}
{% block content %}
    <div class="container">
    	<table class="table table-hover">
    		<tr>
    			<td>序号</td>
    			<td>视频新闻标题</td>
    			<td>发布人</td>
    			<td>发布日期</td>
    		</tr>
    		{% for course in courses %}
    			<tr id="{{ forloop.counter }}">
    				<td>{{forloop.counter}}</td>
    				<td>{{course.title}}</td>
    				<td>{{course.user.username}}</td>
    				<td>{{course.created|date:"Y-m-d"}}</td>
    			</tr>
    		{% endfor %}
    	</table>
    </div>
{% endblock content %}
